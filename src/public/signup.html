<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Sign up - Coiner</title>
    </head>
    <body>
        <header>
            <div>
                <img onclick="switchTo(Links.baseUrl)" src="res/header--coiner-icon.svg">
                <a onclick="switchTo(Links.logIn)" class="header-login">Login</a>    
            </div>
        </header>
        <div class="main-content signup-content">
            <h2>Sign up</h2>
            <form id="signUpForm">
                <a id="signup-errornote">Error: Your E-Mail address or password is invalid!</a>
                <input type="text" name="username" id="username" placeholder="User name">
                <input type="text" name="displayname" id="displayname" placeholder="Display name">
                <input type="email" name="email" id="email" placeholder="E-Mail address">
                <input type="password" name="password" id="password" placeholder="Password">
                <span style="text-align: left"><input type="checkbox" name="showpass" onclick="showPassword()"><label for="showpass">Show password</label></span>
                <span class="pill"></span>
                <div class="signup-button-area">
                    <button class="btn--accented" type="button" onclick="initRegister()">sign up</button>
                </div>
                <p class="signup-bottomline">Pressing the above button, you confirm that you've read and comply with this service's <a href="terms-and-conditions.html" class="signup-bottomline">Terms and conditions</a>.</p>
            </form>
        </div>
        <footer>
            <span class="footer--poweredby">
                <img src="res/footer--coiner-icon.svg" />
                |&nbsp;&nbsp;powered by CoinmarketCap&nbsp;&nbsp;|&nbsp;&nbsp;
                <a class="footer-credits" href="credits.html">Credits</a></span>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</html>
