<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Reset password - Coiner</title>
    </head>
    <body>
        <header>
            <div>
                <img onclick="switchTo(Links.baseUrl)" src="res/header--coiner-icon.svg">
                <a onclick="switchTo(Links.logIn)" class="header-login">Login</a>    
            </div>
        </header>
        <div class="main-content signup-content">
            <h2>Reset password</h2>
            <form id="resetform-1">
                <input type="email" name="email" id="email" placeholder="E-Mail address">
                <span class="pill"></span>
                <div class="signup-button-area">
                    <button onclick="sendResetMail()" type="button" class="btn--accented" id="btn-email">reset</button>
                </div>
            </form>
            <form id="resetform-2" style="display: none;">
                <p class="signup-bottomline">If an account with the provided address exists, a reset E-Mail has been sent! Paste sent the code here:</p>
                <input type="text" name="code" id="code" placeholder="Code" >
                <span class="pill"></span>
                <div class="signup-button-area">
                    <button onclick="confirmResetCode()" type="button" class="btn--accented" id="btn-code">confirm</button>
                </div>
            </form>
            <form id="resetform-3" style="display: none;">
                <input type="password" name="password" id="password" placeholder="New password">
                <span style="text-align: left" id="password--show"><input type="checkbox" name="showpass" onclick="showPassword()"><label for="showpass">Show password</label></span>
                <span class="pill"></span>
                <div class="signup-button-area">
                    <button onclick="confirmNewPassword()" type="button" class="btn--accented" id="btn-password">set new password</button>
                </div>
            </form>
            <form id="resetform-4" style="display: none;">
                <p class="signup-bottomline">Password reset successfully!</p>
                <div class="signup-button-area">
                    <button onclick="switchTo(Links.logIn)" type="button" class="btn--accented" id="btn-login">login</button>
                </div>
                </form>
        </div>
        <footer>
            <span class="footer--poweredby">
                <img src="res/footer--coiner-icon.svg" />
                |&nbsp;&nbsp;powered by CoinmarketCap&nbsp;&nbsp;|&nbsp;&nbsp;
                <a class="footer-credits" href="credits.html">Credits</a></span>
        </footer>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</html>
